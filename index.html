    <script>
    const allGames = Array.from(document.querySelectorAll("td.game"));
    const table = document.getElementById("gameTable");

    // helper to rebuild rows of 6
    function rebuildTable(cells) {
     table.innerHTML = "";
     for (let i = 0; i < cells.length; i += 6) {
       const row = document.createElement("tr");
       cells.slice(i, i + 6).forEach(cell => {
         row.appendChild(cell.cloneNode(true));
       });
       table.appendChild(row);
     }
    }

    function filterGames() {
     const input = document.getElementById("searchBar").value.toLowerCase();

     if (input === "") {
        // reset to original full set
        rebuildTable(allGames);
        return;
    }

    // only keep matches
  const matches = allGames.filter(game =>
    game.getAttribute("data-name").toLowerCase().startsWith(input)
  );

  // rebuild table with matches only
  rebuildTable(matches);
    }
    </script>
